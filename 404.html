        text-decoration: none;
        border: 2px solid var(--color-primary);
        transition: 0.3s;
    }

    .button0 a::before {

        height: 2px;
        background-color: var(--color-primary);

    .button0 a::after {
        content: '';
        position: absolute;
        top: 50%;
        right: 1em;
        transform: translateY(-50%);

        height: 2px;
        background-color: var(--color-primary);
        transition: 0.3s;
    }
