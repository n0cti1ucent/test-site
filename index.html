---
layout: hero
---

<h1>{{ site.title }}</h1>
<p>o ict association</p>
<!--<div class="button"></div>-->
<nav id="nav">
  <ul>
    <li>
      {% for item in site.data.navigation %}
      {% if page.url!=item.link %}
      <a href="{{ item.link | relative_url }}">
        {{ item.name }}
      </a>
      {% endif %}

      {% endfor %}
    </li>
  </ul>
</nav>
<div class="wrapper">
  <ul class="slider">
    {% for post in site.posts limit:3 %}
    <li><a href="#"><span>{{ post.date | date: "%Y.%m.%d" }}</span>{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
