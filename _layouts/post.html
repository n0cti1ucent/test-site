---
layout: news
---


<ul>
  {% for post in site.posts %}
  <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      {{ post.content }}
  </li>
  {% endfor %}
</ul>
    <p>公開日: {{ page.date | date: "%Y年 %m月%d日" }}</p>
    {% if page.desc %}
    <h2>{{ page.desc }}</h2>
    {% endif %}
