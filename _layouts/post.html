<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/menu.css">
    <link rel="stylesheet" href="../../../assets/css/post.css">
    <link rel="stylesheet" href="../../../assets/css/page-top.css">
    <title>{{ site.title }}</title>
</head>

<body>

    {% include navigation.html %}
    <!--page-->

    <!--<h1>{{ page.title }}</h1>
    <p>{{ page.date | date_to_string }} - {{ page.author }}</p>

    {{ content }}-->

    <div class="contents page">
        <div class="container">

            <div class="page__header">
                <h1 class="page__title">{{ page.title }}</h1>
                <p class="page__date">{{ page.date | date: "%Y.%m.%d" }}</p>
            </div>

            <div class="page__body">


                {{ content }}


            </div>
            <!--page__body-->

            <!-- 前後のページへのリンクを表示したい -->
            <div class="pager">

                {% if page.next %}
                <p class="pager__item--next">
                    <a href="{{ page.next.url | relative_url }}">&lt; {{ page.next.title }}</a>
                </p>
                {% endif %}

                {% if page.previous %}
                <p class="pager__item--prev">
                    <a href="{{ page.previous.url | relative_url }}">{{ page.previous.title }} &gt;</a>
                </p>
                {% endif %}

            </div>
            <!--pager-->

        </div>
        <!--container-->
    </div>

    {% include _footer.html %}

    <script src="../../../assets/js/menu.js"></script>
    <script src="../../../assets/js/page-top.js"></script>
</body>

</html>
